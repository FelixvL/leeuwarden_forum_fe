<!-- faq page stuff hier -->
<!DOCTYPE html data-bs-theme="dark">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/faq.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div w3-include-html="navbar.html"></div>
    <script>
        // laadt navbar.html met fetch()
        // en zet het op de pagina voor ons. simpel, werkt prima
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('[w3-include-html]').innerHTML = data;
            });
    </script>

    <div class="container">
        <h1>Question and Answers</h1>
        <p>Frequently Asked Questions</p>

        <div id="faq-container"></div>

    </div>
    <script>
        // Fetch FAQ data from the backend
        fetch('http://localhost/leeuwarden_forum_be/FAQ.php')
            .then(response => response.json())
            .then(data => {
                const faqContainer = document.getElementById('faq-container');
                data.forEach(faq => {
                    const card = document.createElement('div');
                    card.className = 'Question-card';
                    card.innerHTML = `<h1>${faq.question}</h1><p>${faq.answer}</p>`;
                    faqContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching FAQ data:', error));
    </script>
    <script src="scripts.js"></script>
</body>
</html>
