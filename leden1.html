<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    
    window.onload = toonhuizen;
    function toonhuizen(){
        fetch("https://forumpjebe-gfbzgtfpbkh9h7h8.westeurope-01.azurewebsites.net/huizenfelix.php")
        .then((e)=>e.json())
        .then((data)=>huizentekenenintabel(data))           
    }
    function huizentekenenintabel(huizenrij){
        console.log(huizenrij)
        eindstring = `
            <div class="card" style="width: 18rem;">
                <img src="images/placeholder.png" class="card-img-top" alt="..." width="200" height="200">
                <div class="card-body">
                <h5 class="card-title">Woning</h5>
                <p class="card-text">Gegevens over deze woning </p>
            </div>
                    <ul class="list-group list-group-flush">
                <tr>
                    <th>Stad</th>
                    <th>Straat</th>
                    <th>Prijs</th>
                    </tr>
                    </thead>
                    <tbody>`;
                        for(let x = 0; x < huizenrij.length; x++){
                            eindstring += `
                                <li class="list-group-item">${huizenrij[x].plaatsnaam}</li>
                                <li class="list-group-item">${huizenrij[x].straat}</li>
                                <li class="list-group-item">${huizenrij[x].favoriet}</li>
                                `;
                            }
                            eindstring += `                  </ul>
                                <div class="card-body">
                                    <a href="#" class="card-link">Bekijk de woning</a>
                                    <a href="#" class="card-link">kopen</a>
                        </div>
                        </div>`;
        let huizendiv = document.getElementById("dehuizendiv");
        huizendiv.innerHTML = eindstring;
    }
    </script>
</head>
<body>
    <div class="container mt-3" id="dehuizendiv">
</body>
</html>
