<script>
    function toonalles(){
        fetch("https://forumpjebe-gfbzgtfpbkh9h7h8.westeurope-01.azurewebsites.net/felixonderwerpenoverzicht.php")
        .then(r => r.json())
        .then(d => verwerkdata(d))
    }
    function verwerkdata(onderwerpen){
        console.log(onderwerpen);
        document.getElementById("alles").innerHTML = onderwerpen[0].naam
    }
    function opslaangegevens(){
        let naamonderwerp = document.getElementById("invoernaam").value;
        let indieneronderwerp = document.getElementById("invoerindiener").value;
        let url = `https://forumpjebe-gfbzgtfpbkh9h7h8.westeurope-01.azurewebsites.net/felixonderwerpinsert.php?naam=${naamonderwerp}&indiener=${indieneronderwerp}`
        fetch(url)
    }
</script>
naam onderwerp: <input id="invoernaam"><br>
indiener onderwerp: <input id="invoerindiener"><br>
<button onclick="opslaangegevens()">opslaan</button>
<hr>
<button onclick="toonalles()">toonalles</button>
<div id="alles"></div>
